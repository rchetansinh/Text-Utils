<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
</head>
<body>
<h1>Wel come to the text analizer Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' spellcheck="false" style='width: 1269px; height: 96px;'></textarea><br>
    <input type = 'checkbox' name = 'removepunc'> Remove Punctuations <br>
    <input type = 'checkbox' name = 'fullcaps'> UPPERCASE <br>
    <input type = 'checkbox' name = 'capitalfirst'> Captitalfistlatter <br>
    <input type = 'checkbox' name = 'newlineremove'> newlineremove <br>
    <input type = 'checkbox' name = 'charcont'> charcount <br>
    <button type="submit">Analyze text</button>
</form>

</body>
</html>
