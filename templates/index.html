    <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Wel Come to Test Utils</strong> you can do anything with your Text Here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

<div class="container">
  <form action='/analyze' method='post'> {% csrf_token %} <!-- this is for securely to confrom request is comming from your web only -->
    <label for="exampleFormControlTextarea1" class="form-label">Enter you Text here and see masic</label>
    <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="3"></textarea><br>

    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name = 'removepunc' role="switch" id="customswitch1">
    <label class="form-check-label" for="customswitch1">Remove Punctuations</label><br>

    <input class="form-check-input" type="checkbox" name = 'fullcaps' role="switch" id="customswitch2">
    <label class="form-check-label" for="customswitch2">UPPERCASE</label><br>

    <input class="form-check-input" type="checkbox" name = 'capitalfirst' role="switch" id="customswitch3">
    <label class="form-check-label" for="customswitch3">Captitalfistlatter</label><br>

    <input class="form-check-input" type="checkbox" name = 'newlineremove' role="switch" id="customswitch4">
    <label class="form-check-label" for="customswitch4">newlineremove</label><br>

    <input class="form-check-input" type="checkbox" name = 'charcont' role="switch" id="customswitch5">
    <label class="form-check-label" for="customswitch5">charcount</label><br>
    </div>
    <button type="submit" class="btn btn-success" mt-3>Analyze Text</button>
  </form>
</div>
